name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=legacy,logs,data
        # Treat all errors as warnings for now (can be made stricter later)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics --exclude=legacy,logs,data
    
    - name: Check code formatting with black (non-blocking)
      run: |
        black --check --diff . || echo "⚠️ Code formatting issues found, but not blocking CI"
      continue-on-error: true
    
    - name: Check import sorting with isort (non-blocking)
      run: |
        isort --check-only --diff . || echo "⚠️ Import sorting issues found, but not blocking CI"
      continue-on-error: true
    
    - name: Type checking with mypy (non-blocking)
      run: |
        mypy . --ignore-missing-imports || echo "⚠️ Type checking issues found, but not blocking CI"
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short
      if: matrix.python-version == '3.11'  # Only run tests on one Python version for now
      
    - name: Test universal selenium scraper import
      run: |
        python -c "from universal_selenium_scraper import UniversalSeleniumScraper; print('✅ Universal scraper import successful')"
      if: matrix.python-version == '3.11'
      
    - name: Test product checker utility
      run: |
        python -c "from utils.product_checker import ProductChecker; print('✅ Product checker import successful')"
      if: matrix.python-version == '3.11'